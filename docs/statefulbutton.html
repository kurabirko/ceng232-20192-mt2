<html>
<head>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
	<div>
		<table>
			<tr>
				<td>
					Normal Button 
				</td>
				<td>
					<button id="normalButton" type="button" class="btn btn-primary" aria-pressed="false" autocomplete="off">
					  off
					</button>
				</td>
			</tr>
			<tr>
				<td>
					<strong>Stateful Button</strong>
				</td>
				<td>
					<button id="statefulButton" type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
					  off
					</button>
				</td>
			</tr>
			<tr>
				<td>
					Delayed Stateful Button
				</td>
				<td>
					<button id="delayedStatefulButton" type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
					  off
					</button>
				</td>
			</tr>
		</table>
	</div>
	<script>
	  $('#normalButton').on('mousedown', function () 
	  {	
	  		$('#normalButton').text('on')
	  })
	  $('#normalButton').on('mouseup', function () 
	  {	
	  		$('#normalButton').text('off')
	  })
	  $('#statefulButton').on('mousedown', function () 
	  {	
	  	if($('#statefulButton').text()==='on')
	  	{
	  		$('#statefulButton').text('off')
	  	}
	  	else
	  	{
	  		$('#statefulButton').text('on')
	  	}
	  })
	  $('#delayedStatefulButton').on('click', function () 
	  {	
	  	if($('#delayedStatefulButton').text()==='on')
	  	{
	  		$('#delayedStatefulButton').text('off')
	  	}
	  	else
	  	{
	  		$('#delayedStatefulButton').text('on')
	  	}
	  })
	</script>
</body>
